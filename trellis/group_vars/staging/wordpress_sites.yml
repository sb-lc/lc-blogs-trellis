# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  lc-dev1.co.uk:
    site_hosts:
      - lc-dev1.co.uk
    #www_redirect: true
    site_title: Leicester College Blogs
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:sb-lc/lc-blogs-trellis.git # replace with your Git repo URL
    repo_subtree_path: site # relative path to your Bedrock/WP directory in your repo
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: false
    env:
     # wp_home: "{{ item.value.ssl.enabled | default(false) | ternary('https', 'http') }}://${HTTP_HOST}"
      wp_home: "https://${HTTP_HOST}"
      #wp_home: "http://${HTTP_HOST}"
      wp_siteurl: "${WP_HOME}/wp"